<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자5</title>
    <style>
        h1+h2 { color:orange; }
        h1~h2 { background:red; }
    </style>
</head>
<body>
    <h1>배대은</h1>
    <h2>임광민</h2>
    <h2>이수연</h2>
    <h2>신서연</h2>
    <h2>김지원</h2>
</body>
</html>
