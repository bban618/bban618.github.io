<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 연습3-목록관련태그</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <style>
    /* 스타일태그 사이에서의 각주(설명)*/
    </style>
    <script>src="https://code.jquery.com/jquery-latest.js"</script>
    <script>/*스크립트 사이 내서의 각주 */</script>
    
</head>
<body>
    <h3>순서 없는 목록</h3>
    <ul type="circle">
        <li>이수연-이상한놈</li>
        <li>김지원-나쁜놈</li>
        <li>여경희-괴상한놈</li>
    </ul>
    
    <h3>순서 있는 목록</h3>
    <ol type="i">
        <li>볶음밥</li>
        <li>햄버거</li>
    </ol>
    
    <h3>들여쓰기가 있는 열거형 목록</h3>
    <dl>
       <dt>오늘의 실천사항</dt>
       <dd>믿음</dd> 
       <dd>소망</dd>
    </dl>
    
</body>
</html>
