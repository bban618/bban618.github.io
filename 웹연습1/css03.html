<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자3</title>
    <style>
        input { color:navy; }
        input[type] { border:4px solid orange; } /* type속성이 있는경우
        input[type=text] { background:red; } /* type속성이 text인 경우 
        input[type$=t] { border-style:dashed; } /* t로 끝나는
        input[type^=s] { border color:aqua; } /*  s로 시작하는
        input[type*=e] { border width:2px; } /* e로 합치는거
    </style>
</head>
<body>
    <input type="text">
    <input type="password">
    <input type="submit">
    <input type="reset">
</body>
</html>
